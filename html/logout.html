<head>

</head>
<body>
    <nav class="sidebar close">

            <div class="image-text">

                    <img src="../images/RADWIMPS.jpg" alt="">

        <div class="menu-bar">

                    <input type="text" placeholder="搜索">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../html/home.html">

                            <span class="text nav-text">首页</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">推荐</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>

                        <a href="#">

            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="../html/mine.html">
                        <img src="../svg/users.svg" style="height: 20px; width: 20px; margin-left: 20px;" alt="">
                        <!-- <i class='bx bx-log-out icon' ></i> -->
                        <span class="text nav-text" style="margin-left: 17px;">登录</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <canvas id="stars"></canvas>
        <!-- <div class="text">Dashboard Sidebar</div>输入文字。。。大概 -->
    </section>

    <div class="buttons">
        <button><a href="../Playable PIANO in JavaScript/index.html">弹钢琴</a></button>
        <button><a href="../Music Player in JavaScript/index.html">去听歌</a></button>
      </div>

    <script src="../js/meteor shower.js"></script>
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});

// 两个按钮
let buttons = document.querySelectorAll(".button");

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", (e)=>{
    e.preventDefault();

    let overlay = document.createElement('span');
    overlay.classList.add("overlay");
    e.target.appendChild(overlay);

    let xValue = e.clientX - e.target.offsetLeft;
    let yValue = e.clientY - e.target.offsetTop;

     overlay.style.left = xValue + "px";
     overlay.style.top = yValue + "px";
});
}

    </script>

</body>
</html>
